{{ $baseURL := .Site.Params.cloudinary_base_url }}
{{ $image := .Get "image" }}
{{ $imageWidth := .Get "width" }}
{{ $url := print $baseURL "/" $image }}
<figure class="figure post-figure">
    <img class="figure-img img-fluid rounded" src="{{ $url }}" alt="{{ .Get "caption" }}">
    {{ with .Get "caption" }}<figcaption class="figure-caption">{{ . }}</figcaption>{{ end }}
</figure>
