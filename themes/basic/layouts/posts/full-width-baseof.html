<html lang="{{ .Site.LanguageCode }}">

        {{- block "banner" . }}{{- end }}
        <div class="container-fluid p-4 p-md-5">
            <div class="row gx-5">
                <div class="col">
                    {{- block "main" . }}{{- end }}
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
