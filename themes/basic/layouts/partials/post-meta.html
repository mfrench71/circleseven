<small class="meta d-inline d-sm-flex justify-content-between justify-content-md-start my-3 text-muted">
    <div class="mt-3 mt-sm-0 me-0 me-sm-3 text-left text-sm-center text-lg-start d-flex d-md-block flex-row flex-sm-column flex-md-row">
        <i class="fas fa-calendar-alt mb-1 me-1 me-sm-0"></i>
        {{ .Date.Format "2 January 2006" }}
    </div>
    <div class="mt-2 mt-sm-0 me-0 me-sm-3 text-left text-sm-center text-lg-start d-flex d-md-block flex-row flex-sm-column flex-md-row">
        <div class="d-inline tags">
            {{ range .Params.tags }}
                <a class="badge rounded-pill mb-1" href="/tags/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
    </div>
    <div class="mt-2 mt-sm-0 me-0 me-sm-3 text-left text-sm-center text-lg-start d-flex d-md-block flex-row flex-sm-column flex-md-row">
        <i class="fas fa-clock mb-1 me-1 me-sm-0"></i> {{ math.Round (div (countwords .Content) 200.0) }} minute read
    </div>
    <div class="mt-2 mt-sm-0 text-left text-sm-center text-lg-start d-flex d-md-block flex-row flex-sm-column flex-md-row">
        <i class="fas fa-pen mb-1 me-1 me-sm-0"></i> {{ .Params.author }}
    </div>
</small>
