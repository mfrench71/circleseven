baseURL = "https://www.circleseven.co.uk"
languageCode = "en"
title = "Matthew French"
theme = "basic"

paginate = 5

[module]
    [[module.mounts]]
      source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target = "assets/js/bootstrap.bundle.min.js"

    [[module.mounts]]
      source = "node_modules/lunr/lunr.min.js"
      target = "assets/js/lunr.min.js"

[params]
    author = "Matthew French"
    description = "Matthew French - Digital design, film and photography"
    cdn_base_url = "https://res.cloudinary.com/circleseven/image/upload"
    featured_image_list_width = 200
    featured_image_single_width = 400
    post_image_width = 300

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
    [markup.tableOfContents]
      endLevel = 5
      ordered = false
      startLevel = 4
